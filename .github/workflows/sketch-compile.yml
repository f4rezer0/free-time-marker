name: Sketch Compile

# the action is triggered at every pull request
on:
  - pull_request

jobs:
  sketch-compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fqbn:
          - arduino:samd:mkrwifi1010
          - arduino:samd:nano_33_iot
          - arduino:megaavr:uno2018:mode=on
          - arduino:mbed:nano33ble
          - arduino:mbed_nano:nanorp2040connect
          - arduino:renesas_uno:unor4wifi

    steps:
      # This step makes the contents of the repository available to the workflow
      - name: Checkout repository
        uses: actions/checkout@v4

      # For more information: https://github.com/arduino/compile-sketches#readme
      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          # The default is to compile for the Arduino Uno board. If you want to compile for other boards, use the `fqbn` input.
          sketch-paths: |
            # search the sketches in the current repo (no subfolders)
            - ./
          libraries: |
            # The "blink" sketch being compiled in this demo doesn't use any libraries, so just use an empty list
            - name: time
            - name: Wire
            - name: MFRC522
            - name: ESP8266WiFi
            - name: ESP8266WebServer
            - name: WiFiClient
            - name: WiFiClientSecure
            - name: LiquidCrystal_I2C
